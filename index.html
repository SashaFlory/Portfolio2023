<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasha Flory - Portfolio2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <center><h1>Portfolio 2023</h1></center>
    <div>
        <center><img src="/public/rubiii.jpeg" alt="la rubi" style="border-radius: 50% border-width: 1 border-color: red ;" width="200" height="200"></center>
    </div>
    <p>Hola soy Sasha Flory. Soy de Paraná y tengo 19 años</p>
   <h2>¿Cuáles son mis intereses?</h2>
    <ul>
       <li>Arte</li>
       <li>Música</li>
       <li>Tocar el piano</li>
    </ul>
    <div class="wide">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="public/arbolesycamino.jpg" class="d-block w-100" alt="pintura de dos arboles y un camino">
          </div>
          <div class="carousel-item">
            <img src="public/aguilas-sol.jpg" class="d-block w-100" alt="pintura de dos águilas volando hacia el sol">
          </div>
          <div class="carousel-item">
            <img src="public/parque-urquiza.jpg" class="d-block w-100" alt="imágen de un banco debajo de un arbol en un parque">
          </div>
          <div class="carousel-item">
            <img src="public/concept-art-relight.jpg" class="d-block w-100" alt="imágen de un personaje mirando a un ser de luz">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>

</html>
